version: 0.2
#this buildspec assumes the ubuntu 14 image
phases:
  install:
    commands:
      - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-add-repository "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main"
      - sudo apt-get update -y
      - sudo apt-get install gcc-7 cmake -y

  pre_build:
    commands:
      - export CC=gcc-7
      - export CXX=g++-7
  build:
    commands:
      - echo Build started on `date`
      - sudo chmod a+xr ./codebuild/mqtt5_test_setup.sh
      - ./codebuild/mqtt5_test_setup.sh s3://aws-crt-test-stuff/CodeBuildIotProdMQTT5EnvironmentVariables.txt us-east-1

      # Check if environment variable get set
      - echo $AWS_TEST_MQTT5_DIRECT_MQTT_PORT

      # Build and test
      - ./codebuild/common-linux.sh -DENABLE_MQTT5_TEST=ON

      # cleanup
      - ./codebuild/mqtt5_test_setup.sh s3://aws-crt-test-stuff/CodeBuildIotProdMQTT5EnvironmentVariables.txt cleanup

  post_build:
    commands:
      - echo Build completed on `date`

